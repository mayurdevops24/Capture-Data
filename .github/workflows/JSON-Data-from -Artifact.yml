name: Process JSON from post-response-json.zip

on:
  workflow_run:
    workflows: ["Capture Data and Save as JSON"]  # Name of Workflow 1
    types:
      - completed  # Trigger this workflow when Workflow 1 completes

jobs:
  process-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download ZIP artifact from Workflow 1
        uses: actions/download-artifact@v4
        with:
          name: post-response-json  # Artifact name must match exactly
          repository: ${{ github.repository }}
          run-id: ${{ github.event.workflow_run.head_commit.id }}  # Automatically use the correct run-id of Workflow 1

      - name: Unzip the artifact
        run: |
          unzip post-response-json.zip

      - name: Process JSON data
        run: |
          # Ensure the JSON file was extracted
          if [ -f "response.json" ]; then
            echo "JSON file extracted successfully!"
          else
            echo "JSON file not found!"
            exit 1
          fi
          
          # Parse the JSON file to extract specific data
          title=$(jq -r '.title' response.json)
          body=$(jq -r '.body' response.json)
          
          # Output the captured data
          echo "Title: $title"
          echo "Body: $body"
          
          # Store the data into a new JSON file
          echo "{\"title\": \"$title\", \"body\": \"$body\"}" > processed_data.json

      - name: Upload processed data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: processed-data
          path: processed_data.json
