name: Use Data from JSON Artifact

on:
  workflow_dispatch:  # Manually triggered
  push:
    branches:
      - main

jobs:
  process-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download JSON artifact from Workflow 1
        uses: actions/download-artifact@v4
        with:
          name: post-response-json  # Match the artifact name from Workflow 1

      - name: Check if JSON artifact is downloaded
        run: |
          # Ensure the artifact was downloaded
          if [ -f "response.json" ]; then
            echo "Artifact downloaded successfully!"
          else
            echo "Artifact not found!"
            exit 1
          fi

      - name: Process JSON data
        run: |
          # Parse the JSON file to extract specific data
          title=$(jq -r '.title' response.json)
          body=$(jq -r '.body' response.json)
          
          # Output the captured data
          echo "Title: $title"
          echo "Body: $body"
          
          # Store the data into a new JSON file
          echo "{\"title\": \"$title\", \"body\": \"$body\"}" > processed_data.json

      - name: Upload processed data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: processed-data
          path: processed_data.json
